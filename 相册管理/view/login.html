<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="./Public/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./Public/css/bootstrap-theme.min.css">
	<script type="text/javascript" src="./Public/js/bootstrap.min.js"></script>
</head>
<body>
<div class="row">
		
	<div class="col-md-4"></div>
	<div class="col-md-4">
	  <form action="./index.php?a=doLogin" method="post">
				<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">UserName</label>
				<div class="col-sm-10">
				<input onblur="check(this);" style="width:200px;" type="text" name="name" class="form-control" id="inputEmail3" placeholder="UserName"><span class=""></span>
				</div>
				</div>
				<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
				<input  style="width:200px;" type="password" class="form-control" name="pwd" id="inputPassword3" placeholder="Password">
				</div>
				</div>
				<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">Code</label>
				<div class="col-sm-10">
				<input  style="width:200px;" type="text" class="form-control" name="code" id="inputCode3" placeholder="Code">
				</div>
				<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label"></label>
				<div class="col-sm-10">
				<img style="width:200px;height:30px;" src="./index.php?a=Verify" onclick="this.src='./index.php?a=Verify'+'&'+Math.random()"/>
				</div>
				<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Sign in</button>
				</div>
				</div>
		</form>
	</div>
	<div class="col-md-4"></div>
</div>
</body>
</html>

<script type="text/javascript">
	function check(obj)
	{ 
		var pwd = document.getElementById('inputPassword3');
		var code = document.getElementById('inputCode3');
		var ajax = new XMLHttpRequest();
		ajax.open('post','./index.php?a=dologin',true);
		ajax.setRequestHeader('Content-type','application/x-www-form-urlencoded');
		//post的传参数通过send方法传递并且设置请求头信息
		ajax.send('name='+obj.value+'&pwd='+pwd.value+'&code='+code.value);
		ajax.onreadystatechange = function(){ 
			if(ajax.readyState == 4 && ajax.status == 200) { 
				var result = ajax.responseText;
				// alert(result); 
			}
		}
		
	}

	
</script>
